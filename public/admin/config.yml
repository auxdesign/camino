site_url: https://caminocreative.netlify.app/
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:
  - name: projects
    label: Projects
    label_singular: 'Project'
    folder: content/projects
    path: '{{slug}}/index'
    media_folder: 'gallery/'
    public_folder: 'gallery/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string', required: false }
      - { label: 'Date', name: 'date', date_format: "YYYY-MM-DD", widget: 'datetime' }
      - { label: "Contributors", name: "contributors", widget: "select", multiple: true, options: ["Ben", "Paul"] }
      - { label: 'Client', name: 'clients', widget: 'string' }
      - { label: "Services", name: "services", widget: "select", multiple: true, options: ["User Experience Design", "Web Development", "Branding", "Copywriting", "Product Development"] }
      - { label: "Deliverables", name: "deliverables", widget: "select", multiple: true, options: ["Web App", "Mobile App", "Website", "Ad", "Collateral", "Content"] }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Gallery', name: 'gallery', widget: 'image', required: false }